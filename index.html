<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="./src/images/screen.png" alt="home">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" class="formValidator" action="">
                <label>
                    Seu nome: <br>
                    <input class="name" type="text" name="nome" autofocus minlength="20" required>
                </label>
                <label>
                    Seu e-mail: <br>
                    <input class="email" type="email" name="email" required>
                </label>
                <label>
                    Sua senha: <br>
                    <input class="password" type="password" name="senha" minlength="8" required>
                </label>
                <label>
                    <input class="button disabled" type="submit" value="Criar conta">
                </label>
            </form>

            <div>
                <p>Já tem uma conta? <a href="/">faça o login!</a></p>
            </div>
        </div>
    </div>
    <script src=" ./src/scripts/index.js">
    </script>
</body>

</html>
